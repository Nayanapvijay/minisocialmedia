<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Social Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    const App = () => {
const [newContent, setNewContent] = React.useState('');
const [newUsername, setNewUsername] = React.useState('');
const [newImage, setNewImage] = React.useState(null);
const [posting, setPosting] = React.useState(false);
const [error, setError] = React.useState(null);
const [theme, setTheme] = React.useState(localStorage.getItem('theme') || 'light');
const [posts, setPosts] = React.useState([]);
const [loading, setLoading] = React.useState(false);
const observerRef = React.useRef();
const [hasMore, setHasMore] = React.useState(true);
 React.useEffect(() => {
        const isDark = theme === 'dark';
        document.body.classList.toggle('bg-gray-900', isDark);
        document.body.classList.toggle('text-white', isDark);
        document.body.classList.toggle('bg-gray-100', !isDark);
        document.body.classList.toggle('text-gray-900', !isDark);
        localStorage.setItem('theme', theme);
      }, [theme]);

// Convert file to base64
const handleImageChange = (e) => {
  const file = e.target.files[0];
  if (!file) return setNewImage(null);

  const reader = new FileReader();
  reader.onloadend = () => {
    setNewImage(reader.result);
  };
  reader.readAsDataURL(file);
};

// Submit handler
const handleSubmit = async (e) => {
  e.preventDefault();
  setError(null);

  if (!newUsername.trim()) {
    setError("Username is required");
    return;
  }
  if (!newContent.trim()) {
    setError("Post content is required");
    return;
  }
  if (newContent.length > 280) {
    setError("Content exceeds 280 characters");
    return;
  }

  setPosting(true);
  try {
    const res = await fetch('http://localhost:5000/api/posts', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: newUsername.trim(),
        content: newContent.trim(),
        image: newImage,
      }),
    });
    if (!res.ok) {
      const errData = await res.json();
      throw new Error(errData.error || 'Failed to post');
    }
    const createdPost = await res.json();

    // Prepend new post to posts list
    setPosts(prev => [createdPost, ...prev]);
    setNewContent('');
    setNewUsername('');
    setNewImage(null);
  } catch (err) {
    setError(err.message);
  } finally {
    setPosting(false);
  }
};


      return (
        <div className="min-h-screen transition-colors duration-300">
          <header className="p-4 flex justify-between items-center border-b">
            <h1 className="text-xl font-bold">üì± Mini Social Feed</h1>
            <button
              onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')}
              className="px-4 py-1 rounded bg-blue-600 text-white"
            >
              Toggle {theme === 'dark' ? 'Light' : 'Dark'}
            </button>
          </header>

          <main className="max-w-2xl mx-auto p-4">
            <form onSubmit={handleSubmit} className="bg-white dark:bg-gray-800 rounded shadow p-4 mb-6">
  <div className="mb-2">
    <input
      type="text"
      placeholder="Your username"
      value={newUsername}
      onChange={e => setNewUsername(e.target.value)}
      className="w-full p-2 border rounded"
      disabled={posting}
      required
    />
  </div>
  <div className="mb-2">
    <textarea
      placeholder="What's on your mind? (max 280 characters)"
      value={newContent}
      onChange={e => setNewContent(e.target.value)}
      maxLength={280}
      rows={3}
      className="w-full p-2 border rounded resize-none"
      disabled={posting}
      required
    />
  </div>
  <div className="mb-2">
    <input
      type="file"
      accept="image/*"
      onChange={handleImageChange}
      disabled={posting}
    />
  </div>
  {newImage && (
    <div className="mb-2">
      <img src={newImage} alt="Preview" className="max-h-40 rounded" />
    </div>
  )}
  {error && <p className="text-red-500 mb-2">{error}</p>}
  <button
    type="submit"
    disabled={posting}
    className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
  >
    {posting ? 'Posting...' : 'Post'}
  </button>
</form>

            {posts.map(post => (
              <div key={post._id} className="bg-white dark:bg-gray-800 rounded shadow p-4 mb-4">
                <div className="text-sm text-gray-500 dark:text-gray-300">
                  {post.username} ‚Ä¢ {new Date(post.createdAt).toLocaleString()}
                </div>
                <p className="mt-2">{post.content}</p>
                {post.image && (
                  <img src={post.image} alt="Post" className="mt-2 rounded max-w-full" />
                )}
                <button className="mt-2 text-blue-500 hover:underline">
                  ‚ù§Ô∏è Like ({post.likes})
                </button>
              </div>
            ))}

            {loading && <p className="text-center my-4">Loading...</p>}
            <div ref={observerRef} className="h-1"></div>

            {!hasMore && (
              <p className="text-center mt-4 text-gray-500">You've reached the end of the feed!</p>
            )}
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
